{% extends "template.html" %}
{% block body %}
<form class="col-md-12" action="{{ url_for('new_ticket') }}" method="post">
	<div class="form-group">
		<label for="Email">Email address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="User email" required>
	</div>
	<div class="form-group">
		<label for="Title">Title</label>
		<input type="text" class="form-control" id="title" name="title" placeholder="Post title" required>
	</div>
	<div class="form-group">
		<label for="text">Text</label>
		<textarea id="text" name="content" class="form-control" rows="3" required></textarea>
	</div>
	<div class="form-group">
		<label for="severity">Severity</label>
		<select id="severity" name="severity" class="form-control">
			<option value="1"><span class="label label-danger" style="width: 40px;">Urgent</span></option>
			<option value="2"><span class="label label-warning" style="width: 40px;">High</span></option>
			<option value="3"><span class="label label-default" style="width: 40px;">Low</span></option>
		</select>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
