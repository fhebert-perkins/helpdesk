<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<div class="panel panel-default">
	<div class="panel-heading">
		{{ details.title }}<small>{{ details.email }}</small>
</div>
	</div>
	<div class="panel-body">
		{{ details.content }}
	</div>
	{% for reply in details.replies %}
	<div class="well">
		reply.content <span>-reply.author</span>
	</div>
	{% endfor %}
	<form  action="{{ url_for('ticket_detail')+'/'+ticket.uuid }}" method="post">
		<textarea name="content" class="form-control" rows="3" required></textarea>
		<button type="submit" class="btn btn-default">Submit response</button>
	</form>
</div>
