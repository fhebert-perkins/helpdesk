<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="text-left">{{ details.title }}</span><span class="text-right">{{ details.email }}</span>
	</div>
		</div>
		<div class="panel-body">
			{{ details.text }}
		</div>
		{% for reply in details.replies %}
		<div class="well">
			<p>{{ reply.content }}</p><span>-{{ reply.author }}</span>
		</div>
		{% endfor %}
		<form  action="{{ actionurl }}" method="post">
			<textarea name="content" class="form-control" rows="3" required></textarea>
			<button type="submit" class="btn btn-default">Submit response</button>
		</form>
	</div>
</div>
