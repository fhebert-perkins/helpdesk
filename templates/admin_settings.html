{% extends "template.html" %}
{% block body %}
<div class="row">
	<center>
	<div class="col-md-offset-3 col-md-6">
		<h3>Vips</h3>
		<ul class="list-group">
		{% for vip in vips %}
			<li class="list-group-item">
				<form id="{{ vip.email }}" action="{{ url_for('settings') }}" method="post">
					{{ vip.email }}
					<input type="text" name="email" value="{{ vip.email }}" hidden>
					<button class="close pull-right" name="submit" value="delete_vip"><span class="glyphicon glyphicon-remove"></span></button>
				</form>
			</li>
		{% endfor %}
			<li class="list-group-item">
				<form class="form-horizontal" action="{{ url_for('settings') }}" method="post">
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
						</div>
					</div>
					<div class="form-group">
						<label for="reason" class="col-sm-2 control-label">Reason</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="reason" id="reason" placeholder="Reason" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-default" name="submit" value="add">add</button>
						</div>
					</div>

				</form>
			</li>
		</ul>
	</div>
</div>
{% endblock %}
