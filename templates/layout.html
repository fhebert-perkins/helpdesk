<!DOCTYPE html>
<html lang="{{ language }}">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/ui/brand.png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/moment.min.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <script type="">
    $( document ).ready(function() {
        $('.selectpicker').selectpicker();
    });
    </script>
	<nav class="navbar {{ theme.navbar }} navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<img class="navbar-brand" alt="Brand" src="/static/images/ui/brand.png">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
			</div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/new">New</a>
                    </li>
                    <li>
                        <a href="/tickets">Tickets <span class="badge">{{ unread }}</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/settings">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                </ul>
                <p class="navbar-text navbar-right">
                    Signed in as <a href="/user/{{ session.get('username') }}">
                        {{ session.get('username') }}
                    </a>
                </p>
            </div>
        </div>
	</nav>
    <div class="container">
            <div class="col-md-10 col-md-offset-1">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}

                {% block body %}
                {% endblock %}
            </div>
    </div>
  </body>
</html>
