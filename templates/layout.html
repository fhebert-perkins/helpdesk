<!DOCTYPE html>
<html lang="{{ language }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/ui/brand.png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/moment.js"></script>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<img class="navbar-brand" alt="Brand" src="/static/images/ui/brand.png">
			</div>
			<p class="navbar-text navbar-right">Signed in as
				<a href="/user/{{session.get('username')}}" class="navbar-link">{{ session.get("username")}}</a>
			</p>
			<ul class="nav navbar-nav">
        		<li><a href="/new">New</a></li>
        		<li><a href="/ticket">tickets</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
		</div>
	</nav>
	{% for message in get_flashed_messages() %}
		<div class="alert alert-danger" role="alert">{{ message }}</div>
	{% endfor %}
	{% block body %}
	{% endblock %}
  </body>
</html>
